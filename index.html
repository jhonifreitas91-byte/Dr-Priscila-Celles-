<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;}
body,html{height:100%;background:#0c0c0c;color:#fff;overflow:hidden;}
#tela-cheia{

}
#btn-entrar{

}
#app{
display:none;height:100%;flex-direction:column;
max-width:420px;margin:0 auto;background:#000;
}
#header{

}
#header img{width:48px;height:48px;border-radius:50%;border:2px solid #000;}
#status{font-size:.7em;font-weight:400;}
#chat{
flex:1;overflow-y:auto;padding:0 18px 80px;background:#0c0c0c;
}
.msg{margin:10px 0;display:flex;align-items:flex-end;gap:6px;}
.bot{}
.user{justify-content:flex-end;}
.bubble{
max-width:78%;padding:12px 14px;border-radius:18px;
font-size:1em;line-height:1.35;position:relative;
}
.bot .bubble{background:#1a1a1a;color:#fff;}
.user .bubble{background:#ff0044;color:#000;}
.time{font-size:.6em;color:#888;margin:0 8px;}
.check{margin-left:4px;font-size:.6em;color:#ff0044;}
.typing{
display:inline-block;width:10px;height:10px;background:#888;
border-radius:50%;animation:typing 1.2s infinite;
}
.typing:nth-child(2){animation-delay:.2s;}
.typing:nth-child(3){animation-delay:.4s;}
@keyframes typing{0%,80%,100%{opacity:.3;}40%{opacity:1;}}
#input-area{
position:fixed;bottom:0;left:50%;transform:translateX(-50%);
width:100%;max-width:420px;background:#000;
display:flex;align-items:center;padding:10px 18px;gap:10px;
border-top:1px solid #222;
}
#input-area input{
flex:1;background:#111;border:1px solid #333;color:#fff;
padding:14px 18px;border-radius:25px;font-size:1em;
outline:none;
}
#send{
background:#ff0044;color:#000;border:none;
padding:14px;border-radius:50%;font-weight:900;cursor:pointer;
}
.img-bubble{
display:block;width:100%;border-radius:12px;margin-top:8px;
}
</style>
</head>
<body>

<div id="tela-cheia">
<button id="btn-entrar">üîì ENTRAR NA AVALIA√á√ÉO</button>
</div>

<div id="app">
<div id="header">
<img src="foto-dra-priscila.PNG">
<div>
<div>Dra. Priscila Celles</div>
<div id="status">online agora</div>
</div>
</div>

<div id="chat"></div>

<div id="input-area">
<input id="input" placeholder="Digite aqui..." autocomplete="off">
<button id="send">‚ñ∂</button>
</div>
</div>

<script>
const chat = document.getElementById('chat');
const input = document.getElementById('input');
const sendBtn = document.getElementById('send');
const btnEntrar = document.getElementById('btn-entrar');
const app = document.getElementById('app');

let step = 0;
let userData = {};
let waitingInput = false;

function hora(){const d=new Date();return d.getHours()+':'+String(d.getMinutes()).padStart(2,0);}
function check(){return '<span class="check">‚úì‚úì</span>';}

function addMsg(who,text,img){
const div = document.createElement('div');
div.className = 'msg '+who;
div.innerHTML = `
<div>
<div class="bubble">${text}${img||''}</div>
<div class="time">${hora()} ${who==='user'?check():''}</div>
</div>`;
chat.appendChild(div);
chat.scrollTop = chat.scrollHeight;
}
function addTyping(){
const div = document.createElement('div');
div.className = 'msg bot';
div.id = 'typing';
div.innerHTML = `<div class="bubble"><span class="typing"></span><span class="typing"></span><span class="typing"></span></div>`;
chat.appendChild(div);
chat.scrollTop = chat.scrollHeight;
}
function rmTyping(){document.getElementById('typing')?.remove();}

const flow = [
{who:'bot', text:'Oi, sou Dra. Priscila Celles. Vou ser sincera: voc√™ est√° aqui porque <b>sente vergonha do seu pau</b>, n√©?'},
{who:'bot', text:'N√£o precisa mentir pra mim. <b>96% dos homens que entram aqui medem menos de 15 cm</b> e gozam r√°pido demais. √â fato.'},
{who:'bot', text:'Quantos anos voc√™ tem mesmo?'},
{wait:true,key:'idade'},
{who:'bot', text:'{{idade}} anos e ainda se contenta com pau pequeno? Que tristeza.'},
{who:'bot', text:'Qual seu nome?'},
{wait:true,key:'nome'},
{who:'bot', text:'{{nome}}, me diga a verdade: <b>quantos cent√≠metros tem seu pau ereto?</b> N√£o me venha com mentira.'},
{wait:true,key:'atual'},
{who:'bot', text:'{{atual}} cm? Kkkkk <b>minhas amigas ririam da sua cara.</b>'},
{who:'bot', text:'Quanto voc√™ <b>gostaria</b> de ter de verdade?'},
{wait:true,key:'desejo'},
{who:'bot', text:'De {{atual}} cm para {{desejo}} cm em 17 dias. S√≥ se voc√™ seguir minhas orienta√ß√µes.'},
{who:'bot', text:'Olha s√≥ o que aconteceu com o Lucas, 26 anos, de 12 cm para 18 cm:', img:'<img class="img-bubble" src="ad1.jpg">'},
{who:'bot', text:'A namorada dele <b>nunca mais vai largar</b>. Antes chorava de dor, agora chora de tes√£o.'},
{who:'bot', text:'Quer ver mais resultados? (s/n)'},
{wait:true,key:'ver'},
{who:'bot', text:'{{nome}}, voc√™ precisa entender uma coisa: o problema n√£o √© s√≥ o tamanho. √â a <b>inseguran√ßa que te consome</b> toda vez que fica nu na frente de uma mulher.'},
{who:'bot', text:'√â o <b>medo de ser comparado</b> com os ex dela. √â a <b>vergonha de tirar a cueca</b> na primeira transa. √â o <b>p√¢nico de n√£o conseguir faz√™-la gozar</b> e ela te chamando de "broxa" pros amigos.'},
{who:'bot', text:'Eu j√° atendi mais de 8.000 homens com esse mesmo problema. Todos tinham a mesma hist√≥ria: <b>evitavam sexo, faziam com luz apagada, inventavam desculpas pra n√£o ficar nu</b>.'},
{who:'bot', text:'Mas tem solu√ß√£o. E n√£o √© pomada rid√≠cula nem p√≠lula de farm√°cia. √â um m√©todo que desenvolvi depois de 15 anos de estudo. <b>Aumenta o tamanho e grossura, e ainda deixa voc√™ durando 40 minutos sem gozar</b>.'},
{who:'bot', text:'O link que vou te passar agora √© <b>exclusivo pro seu nome</b>. S√≥ funciona por 10 minutos. Depois disso, voc√™ continua com o mesmo pau pequeno pra sempre.'},
{who:'bot', text:'üëâ <a href="PREENCHA_SEU_LINK_AQUI" style="color:#ff0044;font-weight:900;font-size:1.2em;">CLIQUE AQUI</a> e garanta seu acesso vital√≠cio por apenas R$ 12,50 (era R$ 197)'},
{who:'bot', text:'Depois de clicar, me confirma aqui que te mando o passo a passo no WhatsApp.'}
];

function runStep(){
if(step >= flow.length) return;
if(waitingInput) return;
const node = flow[step];
if(node.who){
waitingInput = false;
addTyping();
setTimeout(()=>{
rmTyping();
addMsg(node.who, node.text.replace(/\{\{(\w+)\}\}/g,(_,k)=>userData[k]||''), node.img);
step++;
setTimeout(runStep, 3500);
},2200);
}else{
waitingInput = true;
input.focus();
}
}

function handleUserInput(){
if(!waitingInput) return;
const val = input.value.trim();
if(!val) return;
addMsg('user', val + check());
userData[flow[step].key] = val;
input.value = '';
waitingInput = false;
step++;
setTimeout(runStep, 1800);
}

sendBtn.onclick = handleUserInput;
input.onkeypress = (e) => {if(e.key==='Enter') handleUserInput();};

btnEntrar.onclick = ()=>{
document.getElementById('tela-cheia').style.display = 'none';
app.style.display = 'flex';
runStep();
};
</script>
</body>
</html>
